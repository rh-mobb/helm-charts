apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aro-clf-blob.fullname" . }}-grafana-auth-delegator
  labels:
    {{- include "aro-clf-blob.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: aro-thanos-af-grafana-cr-sa
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/service-account.name: aro-thanos-af-grafana-cr-sa
  name: aro-thanos-af-grafana-cr-sa-token
