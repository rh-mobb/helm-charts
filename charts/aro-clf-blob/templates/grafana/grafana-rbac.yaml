apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aro-clf-blob.fullname" . }}-grafana-auth-delegator
  labels:
    {{- include "aro-clf-blob.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceaccount }}-sa
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aro-clf-blob.fullname" . }}-users-application-logs-reader
  labels:
    {{- include "aro-clf-blob.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: logging-application-logs-reader
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
 name: logs-reader
rules:
  - apiGroups:
      - loki.grafana.com
    resourceNames:
      - logs
    resources:
      - application
      - infrastructure
      - audit
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aro-clf-blob.fullname" . }}-logs-reader
  labels:
    {{- include "aro-clf-blob.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: logs-reader
subjects:
- kind: ServiceAccount
  name: grafana
  namespace: openshift-logging
  