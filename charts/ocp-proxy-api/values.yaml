# Default values for ocp-proxy-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.access.redhat.com/ubi8/nginx-120
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

ocp:
  clusterDomain: ""
  # clusterDomain: poc-cz-demo.xxxx.p1.openshiftapps.com
  ingressLB: ""
  # ingressLB: internal-xxxxx-xxxx.us-east-2.elb.amazonaws.com

acls:
  # first rule wins, since deny rules are often longer, we do allow then deny
  allow: []
    # - 0.0.0.0/0
    # - 65.189.91.27/32
  deny: []
    # - 10.0.0.0/8
    # - 18.118.126.238/32
  # set this to true to get a "deny all" as the last entry, likely leave deny list empty if doing this.
  defaultDeny: false


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: LoadBalancer
  port: 80
  ports:
    - port: 6443
      targetPort: https
      protocol: TCP
      name: api
    - port: 443
      targetPort: https
      protocol: TCP
      name: ingress
  loadBalancerSourceRanges: []
    # - 192.168.1.0/24
    # - 10.1.1.0/24

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

healthcheck:
  livenessprobe:
    timeout: 3
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 3
    timeoutSeconds: 10
